<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Install Dishcovery on Android</title>
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" />
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js').catch((err) => console.error('Service Worker registration failed:', err));
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="h-screen flex items-center justify-center bg-cover bg-center text-sky-50" style="background-image: url('/images/breakfast-5.png'); font-family: 'Montserrat', sans-serif;">
    <!-- Main Content -->
    <div class="bg-white/45 backdrop-blur-lg border border-white shadow-lg rounded-2xl p-6 max-w-md text-black">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="/images/dishcovery-full-logo.png" alt="Dishcovery Logo" class="w-32" />
      </div>

      <!-- Steps Content -->
      <h1 class="text-2xl font-bold text-center mb-4">Install Dishcovery on Android</h1>
      <p class="text-center mb-6">Follow these steps to install Dishcovery on your Android device:</p>

      <div class="space-y-6">
        <!-- Step 1 -->
        <div>
          <h2 class="font-semibold mb-2">Step 1: Look for Install Prompt</h2>
          <img src="/images/android-1.jpeg" alt="Step 1" class="rounded-lg shadow-md" />
        </div>

        <!-- Success Message -->
        <div>
          <h2 class="font-semibold mb-2">Step 2: Success!</h2>
          <p class="text-sm mb-2">The Dishcovery app will now appear in your app drawer:</p>
          <img src="/images/android-2.jpeg" alt="Success" class="rounded-lg shadow-md" />
        </div>
      </div>
    </div>

    <!-- Install Prompt Script -->
    <script>
      let installPromptEvent;

      window.addEventListener('beforeinstallprompt', (event) => {
        event.preventDefault();
        installPromptEvent = event;
        document.getElementById('installButton').style.display = 'block';
      });

      function installApp() {
        if (installPromptEvent) {
          installPromptEvent.prompt();
          installPromptEvent.userChoice.then((choiceResult) => {
            console.log('User choice:', choiceResult.outcome);
            installPromptEvent = null;
          });
        }
      }
    </script>
  </body>
</html>
